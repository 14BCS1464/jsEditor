<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive JSON Editor</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <input id="urlInput" placeholder="ðŸŒ Paste JSON URL (https://dummyjson.com/products)" />
    <button id="loadBtn">Load</button>
    <button class="secondary" id="beautifyBtn">Beautify</button>
    <button class="secondary" id="minifyBtn">Minify</button>
  </header>

  <div class="container">
    <div class="language-panel">
      <div class="language-title">Languages</div>
      <ul id="languageList">
        <li data-lang="javascript">JavaScript</li>
        <li data-lang="typescript">TypeScript</li>
        <li data-lang="html">HTML</li>
        <li data-lang="react">React</li>
        <li data-lang="json" class="active">JSON</li>
      </ul>
    </div>

    <div class="panel" id="leftPanel">
      <div class="panel-title">Input JSON</div>
      <textarea id="input">
{
  "name": "John",
  "age": 30,
  "skills": ["JS", "React"],
  "address": { "city": "NY", "zip": 10001 }
}
      </textarea>
    </div>

    <div id="resizer"></div>

    <div class="panel">
      <div class="panel-title">Live Tree View</div>
      <pre id="output"></pre>
    </div>
  </div>

  <div id="status" class="status">Ready</div>

  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
