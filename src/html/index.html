<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5234145234173840"
        crossorigin="anonymous"></script>

    <title>Advanced Code Editor - VS Code Style</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Header -->
    <div class="editor-heading">

        <div id="controls">
            <h2>
                <span class="gradient-text" id="editor-title">Advanced <span class="language-dynamic">HTML</span>
                    Editor</span>
            </h2>
            <div style="padding: 15px; gap: 20px;align-self: center;">
                <button id="run" onclick="runCode()">▶️ Run </button>
                <button id="addfile">Add </button>
                <button id="download">Download </button>
                <button id='download' title="Toggle Preview" onclick="togglePreview()">
                    Toggle Preview
                </button>
                <button id='download' title="Refresh" onclick="refreshPreview()">
                    Refresh
                </button>
                <button id='download' title="Responsive" onclick="responsivePreview()">
                    Responsive
                </button>

            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">

        <div class="language-panel">
            <div class="language-title">Languages</div>
            <ul id="languageList">
                <li data-lang="javascript" onclick="chooseLanguage(event)">JavaScript</li>
                <li data-lang="typescript" onclick="chooseLanguage(event)">TypeScript</li>
                <li data-lang="html" class="active" onclick="chooseLanguage(event)">HTML</li>
                <li data-lang="react" onclick="chooseLanguage(event)">React</li>
                <li data-lang="json" onclick="chooseLanguage(event)">JSON</li>

            </ul>
            <div class="language-ad">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                    data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>

                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>


        <!-- Editor Area -->
        <div class="editor-area">
            <!-- Tabs -->
            <div class="tabs-bar" id="tabsBar">
                <div class="tab active" data-file="index.html">
                    <i class="fas fa-file-code tab-icon"></i>
                    <span>index.html</span>
                    <span class="tab-close">&times;</span>
                </div>
                <div class="tab dirty" data-file="style.css">
                    <i class="fab fa-css3-alt tab-icon"></i>
                    <span>style.css</span>
                    <span class="tab-close">&times;</span>
                </div>
                <div class="tab" data-file="script.js">
                    <i class="fab fa-js tab-icon"></i>
                    <span>script.js</span>
                    <span class="tab-close">&times;</span>
                </div>
            </div>

            <!-- Code Editors -->
            <div class="editor-container">
                <div class="code-editor active" id="index.html">

                    <div class="editor-header">
                        <span>index.html</span>
                        <div class="editor-actions">
                            <button id="format" class="editor-btn" onclick="formatCode('html')">
                                <i class="fas fa-indent"></i> Format
                            </button>
                            <button id="download" class="editor-btn" onclick="foldAll('html')">
                                <i class="fas fa-caret-down"></i> Fold All
                            </button>
                        </div>
                    </div>
                    <textarea class="code-area" id="htmlCode" spellcheck="false"></textarea>
                </div>

                <div class="code-editor" id="style.css">

                    <div class="editor-header">
                        style.css
                        <div class="editor-actions">
                            <button id="format" class="editor-btn" onclick="formatCode('css')">
                                Format
                            </button>
                            <button id="download" class="editor-btn" onclick="foldAll('css')">
                                Fold All
                            </button>
                        </div>
                    </div>
                    <textarea class="code-area" id="cssCode" spellcheck="false"></textarea>
                </div>

                <div class="code-editor" id="script.js">

                    <div class="editor-header">
                        script.js
                        <div class="editor-actions">
                            <button id="format" class="editor-btn" onclick="formatCode('js')">
                                Format
                            </button>
                            <button id="download" class="editor-btn" onclick="foldAll('js')">
                                Fold All
                            </button>
                        </div>
                    </div>
                    <textarea class="code-area" id="jsCode" spellcheck="false"></textarea>
                </div>
            </div>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel" id="previewPanel">
            <div class="resize-handle" id="resizeHandle"></div>

            <div class="preview-frame-container">
                <div class="preview-loading" id="previewLoading">
                    <div class="spinner"></div>
                    <div>Loading Preview...</div>
                </div>
                <iframe class="preview-frame" id="previewFrame"
                    sandbox="allow-scripts allow-modals allow-same-origin"></iframe>
            </div>
        </div>
    </div>

    <!-- Bottom Panel (Terminal/Output) -->


    <!-- Status Bar -->
    <div class="status-bar">

    </div>

    <!-- Welcome Screen -->


    <script src="script.js"></script>
</body>

</html>
