<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Mock Interview Platform</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <h1>Create Your Account</h1>
      <p>Join our mock interview platform to boost your skills</p>
    </div>

    <form id="signupForm" class="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />
      </div>

      <!-- Gender (radio instead of dropdown) -->
      <div class="form-group">
        <label>Gender</label>
        <div class="option-buttons">
          <label><input type="radio" name="gender" value="male" required><span>Male</span></label>
          <label><input type="radio" name="gender" value="female"><span>Female</span></label>
          <label><input type="radio" name="gender" value="other"><span>Other</span></label>
        </div>
      </div>

      <!-- Work Experience (radio instead of dropdown) -->
      <div class="form-group">
        <label>Work Experience Level</label>
        <div class="option-buttons">
          <label><input type="radio" name="experience" value="student" required><span>Student</span></label>
          <label><input type="radio" name="experience" value="entry"><span>Entry Level</span></label>
          <label><input type="radio" name="experience" value="mid"><span>Mid Level</span></label>
          <label><input type="radio" name="experience" value="senior"><span>Senior Level</span></label>
        </div>
      </div>

      <!-- Work Type -->
      <div class="form-group">
        <label>What kind of work are you doing?</label>
        <div class="option-buttons">
          <label><input type="radio" name="workType" value="software_dev" required><span>Software Development</span></label>
          <label><input type="radio" name="workType" value="design"><span>UI/UX Design</span></label>
          <label><input type="radio" name="workType" value="qa"><span>QA Testing</span></label>
          <label><input type="radio" name="workType" value="project_management"><span>Project Management</span></label>
          <label><input type="radio" name="workType" value="data"><span>Data Analytics</span></label>
          <label><input type="radio" name="workType" value="student"><span>Student</span></label>
          <label><input type="radio" name="workType" value="other"><span>Other</span></label>
        </div>
      </div>

      <!-- Primary Technical Skill -->
      <div class="form-group">
        <label>Primary Technical Skill</label>
        <div class="option-buttons">
          <label><input type="radio" name="technicalSkill" value="frontend" required><span>Frontend</span></label>
          <label><input type="radio" name="technicalSkill" value="backend"><span>Backend</span></label>
          <label><input type="radio" name="technicalSkill" value="fullstack"><span>Full Stack</span></label>
          <label><input type="radio" name="technicalSkill" value="mobile"><span>Mobile</span></label>
          <label><input type="radio" name="technicalSkill" value="devops"><span>DevOps</span></label>
          <label><input type="radio" name="technicalSkill" value="data"><span>Data Science</span></label>
          <label><input type="radio" name="technicalSkill" value="cybersecurity"><span>Cybersecurity</span></label>
          <label><input type="radio" name="technicalSkill" value="qa"><span>QA Testing</span></label>
        </div>
      </div>

      <!-- Years of Experience -->
      <div class="form-group">
        <label>Years of Experience</label>
        <div class="option-buttons">
          <label><input type="radio" name="experienceYears" value="0-1" required><span>0–1</span></label>
          <label><input type="radio" name="experienceYears" value="1-3"><span>1–3</span></label>
          <label><input type="radio" name="experienceYears" value="3-5"><span>3–5</span></label>
          <label><input type="radio" name="experienceYears" value="5-10"><span>5–10</span></label>
          <label><input type="radio" name="experienceYears" value="10+"><span>10+</span></label>
        </div>
      </div>

      <!-- Familiar Languages -->
      <div class="form-group">
        <label>Programming Languages</label>
        <div class="option-buttons">
          <label><input type="checkbox" name="languages" value="js"><span>JavaScript</span></label>
          <label><input type="checkbox" name="languages" value="ts"><span>TypeScript</span></label>
          <label><input type="checkbox" name="languages" value="py"><span>Python</span></label>
          <label><input type="checkbox" name="languages" value="java"><span>Java</span></label>
          <label><input type="checkbox" name="languages" value="cpp"><span>C++</span></label>
          <label><input type="checkbox" name="languages" value="go"><span>Go</span></label>
          <label><input type="checkbox" name="languages" value="php"><span>PHP</span></label>
        </div>
      </div>

      <!-- Interview Role -->
      <div class="form-group">
        <label>Preferred Interview Role</label>
        <div class="option-buttons">
          <label><input type="radio" name="interviewRole" value="frontend" required><span>Frontend</span></label>
          <label><input type="radio" name="interviewRole" value="backend"><span>Backend</span></label>
          <label><input type="radio" name="interviewRole" value="fullstack"><span>Full Stack</span></label>
          <label><input type="radio" name="interviewRole" value="data"><span>Data Analyst</span></label>
          <label><input type="radio" name="interviewRole" value="qa"><span>SDET / QA</span></label>
          <label><input type="radio" name="interviewRole" value="pm"><span>Project Manager</span></label>
        </div>
      </div>

      <!-- Optional Fields -->
      <div class="form-group">
        <label for="jobTitle">Current Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g. Software Engineer II" />
      </div>

      <div class="form-group">
        <label for="linkedin">LinkedIn Profile (optional)</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourname" />
      </div>

      <div class="form-group">
        <label for="github">GitHub Profile (optional)</label>
        <input type="url" id="github" name="github" placeholder="https://github.com/yourname" />
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <div class="login-link">
        Already have an account? <a href="#">Log in</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
