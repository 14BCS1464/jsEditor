<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Online Compiler</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">


        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <h2>
                <span class="gradient-text" id="editor-title">Advanced TypeScript Online Compiler</span>
            </h2>
            <div class="button-group">
                <button id="btn-run" class="success"><i class="fas fa-play"></i> Run Code</button>
                <button id="btn-format" class="secondary"><i class="fas fa-indent"></i> Format</button>
                <button id="btn-clear" class="warning"><i class="fas fa-broom"></i> Clear</button>

            </div>
        </div>


        <div class="main-content">

            <div class="editor-section">
                <div class="editor-container">
                    <div class="language-panel">
                        <div class="language-title">Languages</div>
                        <ul id="languageList">

                            <li data-lang="javascript"><i class="fab fa-js"></i> JavaScript</li>
                            <li data-lang="typescript" class="active"><i class="fas fa-code"></i> TypeScript</li>
                            <li data-lang="html"><i class="fab fa-html5"></i> HTML</li>
                            <li data-lang="react"><i class="fab fa-react"></i> React</li>
                            <li data-lang="json"><i class="fas fa-file-code"></i> JSON</li>
                        </ul>
                    </div>
                    <div id="editor">

                    </div>
                </div>
            </div>

            <div class="output-section">
                <div class="section-header">

                    <div class="button-group">
                        <button id="btn-clear-output" class="danger">Clear</button>
                        <button id="btn-copy-output" class="secondary">Copy</button>
                    </div>
                </div>
                <div id="output"></div>
            </div>
        </div>

        <!-- <div class="status-bar">

            <div id="loader" class="loader" style="display:none"></div>
            <span>TypeScript v5.3.3</span>
        </div> -->

        <div id="toast" class="toast"></div>

        <div id="snippets-panel" class="snippets-panel"></div>
    </div>




    <script src="script.js"></script>
</body>

</html>
