<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript Editor</title>
   
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- <script src="http://localhost:4000/socket.io/socket.io.js"></script> -->

    <!-- <script src="http://jseditor-env.eba-vmtwmwci.ap-south-1.elasticbeanstalk.com/socket.io/socket.io.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="editor-heading">
        <h1>
            <span class="gradient-text">Advanced JavaScript Editor</span>
        </h1>
        <div id="controls">
            <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                <button id="run">▶️ Run </button>
                <button id="addfile">Add </button>
                <button id="download">Download </button>
                <button id="format">Format </button>
                <button id="rowLayout" class="layout-btn active">Row </button>
                <button id="columnLayout" class="layout-btn">Column </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="editor"></div>
        <div class="output-container">
            <div class="output-section">
                <div class="output-header">
                    <h4>Advanced Console Output</h4>
                    <button class="clear-btn" onclick="clearOutput()">Clear</button>
                </div>
                <div id="output" class="output-content"></div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".js" style="display: none;">

    <script src="script.js"></script>
</body>

</html>
