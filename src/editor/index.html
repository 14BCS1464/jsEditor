<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-heading">
        <h2>
            <span class="gradient-text">Advanced JavaScript Editor</span>
        </h2>
        <div id="controls">
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                <button id="run">▶️ Run Code</button>
                <button id="addfile">✨ Import Code</button>
                <button id="download">📥 Download Code</button>
                <button id="format">🔧 Format Code</button>
                <button id="rowLayout" class="layout-btn active">📊 Row Layout</button>
                <button id="columnLayout" class="layout-btn">📋 Column Layout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="editor"></div>
        <div class="output-container">
            <div class="output-section">
                <div class="output-header">
                    <h4>Advanced Console Output</h4>
                    <button class="clear-btn" onclick="clearOutput()">🗑️ Clear</button>
                </div>
                <div id="output" class="output-content"></div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".js" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
