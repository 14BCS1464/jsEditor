<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Online JavaScript/TypeScript Editor</title>

  <!-- ✅ Correct way to include CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- ✅ Scripts that can be in head -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typescript@5/lib/typescript.js"></script>
</head>

<body>

  <div class="header">
    <div class="editor-title">
      <span class="gradient-text">Online The JavaScript Editor</span>
      <div class="file-info">
        <span>File: <strong id="fileName">No file opened</strong></span>
        <span>Status: <strong id="fileStatus">-</strong></span>
      </div>
    </div>
  </div>


  <div id="controls">
    <div class="control-groups">
      <div class="control-group">
        <button id="openFileBtn" class="file-btn">📂 Open File</button>
        <button id="saveFileBtn" class="file-btn">💾 Save File</button>
      </div>

      <div class="control-group">
        <label for="language" style="font-size:12px; color:var(--muted)">Language</label>
        <select id="language" class="file-btn">
          <option value="javascript" selected>JavaScript</option>
          <option value="typescript">TypeScript</option>
        </select>
      </div>

      <div class="control-group" style="margin-left:auto">
        <button id="clear" class="clear-btn" title="Clear console" style="padding: 6px 10px; font-size: 12px;">🧹 Clear</button>
        <button id="run" class="run-btn">▶️ Run</button>
        <button id="format" class="tool-btn">🔧 Format</button>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>

  <div class="container" id="container">
    <div id="editor"></div>
    <div class="resize-handle" id="resizeHandle"></div>
    <div class="output-container">
      <div class="output-header">
        <h4>Console Output</h4>
        <div class="control-group"></div>
      </div>
      <div class="output-section">
        <pre id="output"></pre>
      </div>
    </div>
  </div>


  <input type="file" id="fileInput" style="display:none" accept=".js,.ts" />

  <script src="script.js"></script>
</body>
</html>
