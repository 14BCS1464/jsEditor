<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript Editor</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5234145234173840"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script> -->

    <!-- <script src="http://localhost:4000/socket.io/socket.io.js"></script> -->

    <!-- <script src="https://jseditor-env.eba-vmtwmwci.ap-south-1.elasticbeanstalk.com/socket.io/socket.io.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="editor-heading">

        <div id="controls">
            <h2>
                <span class="gradient-text" id="editor-title">Advanced <span class="language-dynamic">JavaScript</span>
                    Editor</span>
            </h2>
            <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                <button id="run">▶️ Run </button>
                <button id="addfile">Add </button>
                <button id="download">Download </button>
                <button id="format">Format </button>

            </div>
        </div>
    </div>

    <div class="container">
        <!-- ✅ Right-side language list -->
        <div class="language-panel">
            <div class="language-title">Languages</div>
            <ul id="languageList">
                <li data-lang="javascript" class="active">JavaScript</li>
                <li data-lang="typescript">TypeScript</li>
                <li data-lang="html">HTML</li>
                <li data-lang="react">React</li>
                <li data-lang="json">JSON</li>


            </ul>

            <div class="language-ad" id="ad-container">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle" style="display:block; min-height: 250px;"
                    data-ad-client="ca-pub-5234145234173840" data-ad-slot="1234567890" data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    // Initialize AdSense
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>

        </div>

        <div id="editor"></div>
        <div class="output-container">
            <div class="output-section">
                <div class="output-header">

                    <button class="clear-btn" onclick="clearOutput()">Clear</button>
                    <div class="setting">
                        <span id="autoExecuteLabel">Auto-Execute: ON</span>
                        <label class="switch">
                            <input type="checkbox" id="autoExecuteToggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setting">
                        <span>Debug Socket:</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div id="output" class="output-content"></div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".js" style="display: none;">

    <script type="module" src="script.js"></script>

</body>

</html>
