<script>
require.config({
  paths: {
    vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs"
  }
});

require(["vs/editor/editor.main"], function() {
  var editor = monaco.editor.create(document.getElementById("editor"), {
    value: `console.log("Developed By sunil...")`,
    language: "javascript",
    theme: "vs-dark",
    automaticLayout: true,
    minimap: {
      enabled: true
    },
    scrollBeyondLastLine: true,
    fontFamily: "'Fira Code', 'Consolas', monospace",
    fontSize: 14,
    lineNumbers: "on",
    roundedSelection: true,
    scrollbar: {
      verticalScrollbarSize: 10,
      horizontalScrollbarSize: 10
    }
  });

  // Save code to localStorage
  editor.onDidChangeModelContent(() => {
    localStorage.setItem("userCode", editor.getValue());
  });

  // Load saved code
  editor.setValue(localStorage.getItem("userCode") || `console.log("Best of luck with your learning journey! üöÄ Keep coding and keep growing! üòä")`);

  const outputElement = document.getElementById("output");

  function loadQuestionPage() {
    window.location.href = "questions.html";
  }

  function downloadCode() {
    const code = editor.getValue();
    if (!code) return;

    let timestamp = new Date().toISOString().replace(/[-:.TZ]/g, "");
    let fileName = prompt("Enter the file name (including extension):", `learn_${timestamp}.js`);

    if (fileName === null) return;

    if (!fileName.trim()) {
      fileName = "code.js";
    }

    const blob = new Blob([code], { type: "text/javascript" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  function runCode() {
  const code = editor.getValue();
  if (!code) return;
  // Clear previous output
  outputElement.innerText = "";
  
  // Buffer for accumulated output to reduce DOM updates
  let outputBuffer = "";
  const flushOutput = () => {
    outputElement.innerHTML += outputBuffer;
    outputBuffer = "";
  };
  
  // Flush timer to periodically update DOM during long operations
  let flushTimer = null;
  const startFlushTimer = () => {
    flushTimer = setInterval(flushOutput, 100);
  };
  
  const stopFlushTimer = () => {
    if (flushTimer) {
      clearInterval(flushTimer);
      flushTimer = null;
    }
  };
  
  // Override console methods
  const originalConsole = { ...console };
  
  console.log = function(...args) {
    // Special handling for undefined values and proper formatting
    const formattedArgs = args.map(arg => {
      if (arg === undefined) {
        return "undefined";
      } else if (arg === null) {
        return "null";
      } else if (typeof arg === 'object') {
        try {
          return JSON.stringify(arg);
        } catch (e) {
          return String(arg);
        }
      } else {
        return arg;
      }
    });
    outputBuffer += `<span style="color: #00b894; font-style: italic;">${formattedArgs.join(" ")}</span>\n`;
    if (!flushTimer) startFlushTimer();
  };
  
  console.error = function(...args) {
    const errorMessage = args.join(" ");
    outputBuffer += `<span style="color: #ff6b6b; font-style: italic;">\nError: ${errorMessage}</span>\n`;
    if (!flushTimer) startFlushTimer();
  };
  
  console.warn = function(...args) {
    const warn = args.join(" ");
    outputBuffer += `<span style="color: #feca57; font-style: italic;">\nWarning: ${warn}</span>\n`;
    if (!flushTimer) startFlushTimer();
  };
  
  console.info = function(...args) {
    const info = args.join(" ");
    outputBuffer += `<span style="color: #54a0ff; font-style: italic;">\nInfo: ${info}</span>\n`;
    if (!flushTimer) startFlushTimer();
  };
  
  // Chrome-like console.dir implementation
  console.dir = function(obj) {
    if (obj === null) {
      outputBuffer += `<span style="color: #a0a0a0;">null</span>\n`;
      if (!flushTimer) startFlushTimer();
      return;
    }
    
    if (obj === undefined) {
      outputBuffer += `<span style="color: #a0a0a0;">undefined</span>\n`;
      if (!flushTimer) startFlushTimer();
      return;
    }
    
    if (typeof obj !== 'object' && typeof obj !== 'function') {
      outputBuffer += `<span>${obj}</span>\n`;
      if (!flushTimer) startFlushTimer();
      return;
    }
    
    // Format object similar to Chrome console
    let html = `<div style="font-family: monospace; color: #333; padding: 5px; border: 1px solid #ddd; border-radius: 4px; margin: 5px 0; background-color: #f8f8f8;">`;
    
    // Basic object info
    const objType = obj.constructor ? obj.constructor.name : 'Object';
    html += `<div style="font-weight: bold; color: #444; margin-bottom: 5px;">${objType}</div>`;
    
    // Create expandable sections
    function addProperty(key, value, depth = 0, isProto = false) {
      const indent = '&nbsp;'.repeat(depth * 4);
      const valueType = typeof value;
      let displayValue = '';
      let additionalClass = '';
      
      if (value === null) {
        displayValue = '<span style="color: #a0a0a0;">null</span>';
      } else if (value === undefined) {
        displayValue = '<span style="color: #a0a0a0;">undefined</span>';
      } else if (valueType === 'string') {
        displayValue = `<span style="color: #c41a16;">"${value}"</span>`;
      } else if (valueType === 'number') {
        displayValue = `<span style="color: #1c00cf;">${value}</span>`;
      } else if (valueType === 'boolean') {
        displayValue = `<span style="color: #aa0d91;">${value}</span>`;
      } else if (valueType === 'function') {
        displayValue = `<span style="color: #5c2699;">∆í ${value.name || '(anonymous)'}</span>`;
      } else if (Array.isArray(value)) {
        displayValue = `<span style="color: #5c2699;">Array(${value.length})</span>`;
      } else if (valueType === 'object') {
        const objName = value.constructor ? value.constructor.name : 'Object';
        displayValue = `<span style="color: #5c2699;">${objName}</span>`;
      }
      
      const propertyStyle = isProto ? 'color: #888;' : 'color: #333;';
      html += `${indent}<span style="${propertyStyle}">${key}: </span>${displayValue}<br>`;
    }
    
    // Process own properties
    const ownProps = Object.getOwnPropertyNames(obj).sort();
    ownProps.forEach(prop => {
      try {
        const descriptor = Object.getOwnPropertyDescriptor(obj, prop);
        if (descriptor && descriptor.get) {
          addProperty(prop, '(...) Getter', 0);
        } else if (descriptor && descriptor.set) {
          addProperty(prop, '(...) Setter', 0);
        } else {
          addProperty(prop, obj[prop], 0);
        }
      } catch (e) {
        addProperty(prop, '(access denied)', 0);
      }
    });
    
    // Process prototype chain
    let proto = Object.getPrototypeOf(obj);
    let protoDepth = 0;
    
    while (proto && proto !== Object.prototype && protoDepth < 3) {
      protoDepth++;
      html += `<div style="margin-top: 8px; border-top: 1px solid #eee; padding-top: 8px;">`;
      html += `<span style="color: #888; font-style: italic;">[[Prototype]]: ${proto.constructor ? proto.constructor.name : 'Object'}</span><br>`;
      
      const protoProps = Object.getOwnPropertyNames(proto).sort();
      protoProps.forEach(prop => {
        try {
          const descriptor = Object.getOwnPropertyDescriptor(proto, prop);
          if (descriptor && descriptor.get) {
            addProperty(prop, '(...) Getter', 1, true);
          } else if (descriptor && descriptor.set) {
            addProperty(prop, '(...) Setter', 1, true);
          } else {
            addProperty(prop, proto[prop], 1, true);
          }
        } catch (e) {
          addProperty(prop, '(access denied)', 1, true);
        }
      });
      
      html += `</div>`;
      proto = Object.getPrototypeOf(proto);
    }
    
    // If there's more in the prototype chain
    if (proto && proto !== null) {
      html += `<div style="margin-top: 8px; border-top: 1px solid #eee; padding-top: 8px;">`;
      html += `<span style="color: #888; font-style: italic;">[[Prototype]]: ${proto.constructor ? proto.constructor.name : 'Object'}</span>`;
      html += `</div>`;
    }
    
    html += `</div>`;
    outputBuffer += html;
    if (!flushTimer) startFlushTimer();
  };
  
  // Handle unhandled promise rejections
  window.onunhandledrejection = function(event) {
    console.error("Unhandled Rejection:", event.reason);
  };
  
  try {
    // Add loop safety - count iterations and detect infinite loops
    let loopStartTime = Date.now();
    let iterationCount = 0;
    const maxIterationTime = 5000; // 5 seconds max for loops
    
    // Modified eval function to monitor execution
    const monitoredEval = (code) => {
      // Add loop monitoring to for loops
      code = code.replace(/for\s*\([^)]*\)\s*{/g, match => {
        return `${match} 
          iterationCount++; 
          if (iterationCount % 1000 === 0) { 
            if (Date.now() - loopStartTime > maxIterationTime) {
              throw new Error("Loop execution time exceeded safety limit");
            }
            // Force a flush on every 1000 iterations
            flushOutput();
          }`;
      });
      
      // Add loop monitoring to while loops
      code = code.replace(/while\s*\([^)]*\)\s*{/g, match => {
        return `${match} 
          iterationCount++; 
          if (iterationCount % 1000 === 0) { 
            if (Date.now() - loopStartTime > maxIterationTime) {
              throw new Error("Loop execution time exceeded safety limit");
            }
            // Force a flush on every 1000 iterations
            flushOutput();
          }`;
      });
      
      return eval(code);
    };
    
    // Execute the code with monitoring
    const result = monitoredEval(code);
    
    // If there's a returned promise, handle it appropriately
    if (result instanceof Promise) {
      result
        .then(value => {
          if (value !== undefined) {
            console.log("Promise resolved:", value);
          }
          flushOutput();
        })
        .catch(error => {
          console.error(error.message);
          flushOutput();
        })
        .finally(() => {
          stopFlushTimer();
        });
    } else {
      // If there's a non-promise result and it's not undefined, show it
      if (result !== undefined) {
        console.log("Return value:", result);
      }
    }
  } catch (error) {
    outputBuffer += `<div style="background-color: rgba(255, 107, 107, 0.1); border-left: 3px solid #ff6b6b; padding: 10px; margin: 10px 0; border-radius: 4px;">
      <span style="color: #ff6b6b; font-style: italic;">Error:</span> ${error.message}
      ${error.stack ? `<pre style="margin-top: 10px; font-size: 14px; color: #dfe6e9;">${error.stack}</pre>` : ''}
    </div>`;
  } finally {
    // Final flush of any pending output
    flushOutput();
    stopFlushTimer();
    
    // Restore original console methods after a delay
    setTimeout(() => {
      console.log = originalConsole.log;
      console.error = originalConsole.error;
      console.warn = originalConsole.warn;
      console.info = originalConsole.info;
      console.dir = originalConsole.dir;
    }, 11000);
  }
}

  document.getElementById("clear").addEventListener("click", function() {
    outputElement.innerText = "";
  });

  document.getElementById("download").addEventListener("click", downloadCode);
  document.getElementById("addfile").addEventListener("click", function() {
    document.getElementById("fileInput").click();
  });
  document.getElementById("run").addEventListener("click", runCode);
  document.getElementById("interView").addEventListener("click", loadQuestionPage);
  document.getElementById("format").addEventListener("click", formatCode);

  function formatCode() {
  try {
    // Get current code from editor
    const code = editor.getValue();
    if (!code.trim()) return;
    
    // Use js-beautify to format the code
    // js-beautify exposes this as window.js_beautify or window.beautify
    if (typeof window.js_beautify === 'undefined' && typeof window.beautify === 'undefined') {
      // If neither function exists, dynamically load js-beautify
      const script = document.createElement('script');
      script.src = 'https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.9/beautify.min.js';
      script.onload = function() {
        applyFormatting(code);
      };
      document.head.appendChild(script);
    } else {
      // Use the available function
      applyFormatting(code);
    }
  } catch (error) {
    outputElement.innerHTML = `<span style="color: #ff6b6b; font-style: italic;">‚ö†Ô∏è Formatting error: ${error.message}</span>\n`;
  }
}

// Apply formatting with available beautify function
function applyFormatting(code) {
  // Try different ways the function might be exposed
  const beautifyFn = window.js_beautify || window.beautify || window.jsbeautify;
  
  if (typeof beautifyFn === 'function') {
    const formattedCode = beautifyFn(code, {
      indent_size: 2,
      space_in_empty_paren: true,
      preserve_newlines: true,
      max_preserve_newlines: 2,
      wrap_line_length: 80,
      indent_with_tabs: false,
      end_with_newline: true,
      brace_style: "collapse,preserve-inline"
    });
    
    // Update editor with formatted code
    editor.setValue(formattedCode);
    
    // Show success message in output
    outputElement.innerHTML = `<span style="color: #00b894; font-style: italic;">‚úÖ Code formatted successfully!</span>\n`;
    
    // Clear message after 3 seconds
    setTimeout(() => {
      outputElement.innerHTML = "";
    }, 3000);
  } else {
    // Fallback to Monaco editor's built-in formatting
    monaco.editor.getEditors()[0].getAction('editor.action.formatDocument').run();
    outputElement.innerHTML = `<span style="color: #00b894; font-style: italic;">‚úÖ Code formatted using editor's built-in formatter</span>\n`;
    
    setTimeout(() => {
      outputElement.innerHTML = "";
    }, 3000);
  }
}

// Add a keyboard shortcut for formatting (Alt+Shift+F)
document.addEventListener('keydown', function(e) {
  // Alt+Shift+F
  if (e.altKey && e.shiftKey && e.key === 'F') {
    e.preventDefault();
    formatCode();
  }
});

  document.getElementById("fileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (file && file.name.endsWith('.js')) {
      const reader = new FileReader();
      const mergeChoice = confirm("Do you want to merge with the existing code?\n\n‚úÖ OK: Merge\n‚ùå Cancel: Replace");

      reader.onload = function(e) {
        const editorvalue = editor.getValue() || ""
        const concatValue = mergeChoice ? `${editorvalue} \n ${e.target.result}` : `${e.target.result}` 
        editor.setValue(concatValue);
      };
      reader.readAsText(file);
      editor.onDidChangeModelContent(() => {
        localStorage.setItem("userCode", concatValue);
      });
    } else {
      alert("Please select a valid JavaScript (.js) file.");
    }
  });
});
